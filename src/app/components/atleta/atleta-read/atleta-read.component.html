<div class="mat-elevation-z5">
    <table mat-table [dataSource]="atletas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Idade Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>IDADE</th>
        <td mat-cell *matCellDef="let row">{{row.idade}} anos</td>
      </ng-container>

      <!-- Peso Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef>PESO</th>
        <td mat-cell *matCellDef="let row">{{row.peso}} kg</td>
      </ng-container>

      
     <!-- Objetivo Column -->
     <ng-container matColumnDef="objetivo">
      <th mat-header-cell *matHeaderCellDef>OBJETIVO</th>
      <td mat-cell *matCellDef="let row">{{row.objetivo}}</td>
    </ng-container>

  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          
          <a routerLink="/atletas/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
          </a>

          <a routerLink="" class="delete">
            <i class="material-icons">
              delete
            </i>
        </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
